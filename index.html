<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>App</title>
  </head>
  <body>
    <header>
        <div class="book">公式</div>
        <div class="execute">起動</div>
    </header>
    <div id="main">
        <form id="send-message">
          <p>問題：<input id="question" type="text" /></p>
          <p>解答：<input id="answer" type="text" /></p>
          <p>レベル：<input id="level" type="text" /></p>
          <p>教材：<input id="text" type="text" /></p>
          <button id="chat-btn" type="submit">Submit</button>
        </form>
        <ul id="messages"></ul>
    </div>
    <footer>
        <!-- <p>ここに使用可能図形一覧を表示</p> -->
        <div class="shape"><span>あ</span></div>
        <div class="shape"><span>あ</span></div>

        <div class="shape"><span>あ</span></div>
        <div class="shape"><span>あ</span></div>
        <div class="shape"><span>あ</span></div>
    </footer>
  </body>
</html>
