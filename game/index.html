<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.4/math.min.js"></script>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
      $(function() {
        $("#book").click(function() {
          $("#content").html(`\
          <div class="bookContent">\
            <p class="bookTitle">使用公式</p>\
            <div class="bookMain" id="bookMain"></div>\
            <button class="clear" onclick="mainClear()">戻す</button>
          </div>\
          `);
          $("#bookMain").html("\\begin\{align\}");
          // $("#result").append("\\sum_{k=0}^{n=" + n + "} F_k = " + str_formula + "\n");
          // $("#result").append(" = " + str_values + "\n");
          // $("#result").append(" = " + sum + "\n");

          $("#bookMain").append("2次方程式 ax^2 + bx + c =0 の根の公式は \\newline");
          $("#bookMain").append(" x = \\frac{- b \\pm \\textstyle\\sqrt{b^2 - 4ac}}{2a}");
          $("#bookMain").append("\\end\{align\}");
          
          // id=result の要素をMathJaxで変換 ※ここが重要！！！
          MathJax.Hub.Queue(["Typeset",MathJax.Hub,"bookMain"]);
        });
      });
    </script>
    <script type="text/javascript" src="script.js" charset="utf-8"></script>
