<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        TeX: { equationNumbers: { autoNumber: "AMS" }},
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        },
        "HTML-CSS": { matchFontHeight: false },
        displayAlign: "left",
        displayIndent: "2em"
      });
    </script>
    <title>App</title>
  </head>
  <body>
    <header>
      <button class="book" onclick="showBook()">公式</button>
      <button class="execute" onclick="execute()">起動</button>
    </header>
    <main>
<!-- ここに構築してみて、それをそのままscript.jsに移行する -->
      <div id="content"></div>
    </main>
    <footer>
      <div class="items">
        <!-- <p>ここに使用可能図形一覧を表示</p> -->
        <div class="shape"><span>あ</span></div>
        <div class="shape"><span>あ</span></div>
        <div class="shape"><span>あ</span></div>
        <div class="shape"><span>あ</span></div>
        <div class="shape"><span>あ</span></div>
        <div class="shape"><span>あ</span></div>
        <div class="shape"><span>あ</span></div>
      </div>
    </footer>
    <script type="text/javascript" src="script.js" charset="utf-8"></script>
  </body>
</html>
