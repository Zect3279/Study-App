<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.4/math.min.js"></script>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.10.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <title>App</title>
    <script>
      function getParam(){
        var url   = location.href
        parameters    = url.split("?")
        params   = parameters[1].split("&")
        var paramsArray = []
        for ( it = 0; it < params.length; it++ ) {
          neet = params[it].split("=")
          paramsArray.push(neet[0])
          paramsArray[neet[0]] = neet[1]
        }
        var categoryKey = paramsArray["id"]
        return categoryKey
      }

      onload = function () {
        const point = getParam();
        $("#result").html(`${point}点`);
      }
    </script>
  </head>
  <body>
    <main>
<!-- ここに構築してみて、それをそのままscript.jsに移行する -->
      <div id="content">
        <p class="bookTitle">結果</p>
        <!-- <p class="bookMain">選択するとタイマーが開始します</p> -->
        <p class="bookTitle" id="result"></p>
        <br>
        <br>
        <a class="btn" href="../game/index.html">もう一度遊ぶ</a>
      </div>
      
    </main>
  </body>
</html>
