<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <button onclick="rando()"></button>
    <input type="text" value="0" class="counter" id="pointCounter">
    <h1>線</h1>
    <canvas id="line" width="50px" height="50px"></canvas>
    <h1>四角</h1>
    <canvas id="rectangle" width="50px" height="50px"></canvas>
    <h1>円</h1>
    <canvas id="circle" width="50px" height="50px"></canvas>
    <h1>三角形</h1>
    <canvas id="tri" width="50px" height="50px"></canvas>
    <script type="text/javascript">
    function rando() {
      const count = document.getElementById("pointCounter");
      count.value = Math.floor(Math.random()*3);
    }


    //読み込み時に実行する
    onload = function() {
      /* 線を引く */
      var line_canvas = document.getElementById("line"); 
      var line_ctx = line_canvas.getContext("2d");
      line_ctx.beginPath();
      // 開始位置に移動する
      line_ctx.moveTo(10, 10);
      // 線を引く
      line_ctx.lineTo(40, 40);
      line_ctx.closePath();
      line_ctx.stroke();
      /* 四角を描く */
      var rect_canvas = document.getElementById("rectangle");
      var rect_ctx = rect_canvas.getContext("2d");
      rect_ctx.beginPath();
      // 四角を描く
      rect_ctx.strokeRect(10, 10, 30, 30);
      /* 色の付いた円を書く */
      var cir_canvas = document.getElementById("circle");
      var cir_ctx = cir_canvas.getContext("2d");
      // 塗りつぶす色を指定する
      cir_ctx.fillStyle = 'blue';
      cir_ctx.beginPath();
      // 円を描く位置を決める
      cir_ctx.arc(25, 25, 20, 0, Math.PI * 2, false);
      // 実際に円を書く
      cir_ctx.fill();
      // 三角形
      var ctx_tri = document.getElementById('tri');
      var context = ctx_tri.getContext("2d");

      // the triangle
      context.beginPath();
      context.moveTo(25, 10);
      context.lineTo(10, 40);
      context.lineTo(40, 40);
      context.closePath();

      // the outline
      context.lineWidth = 10;
      context.strokeStyle = '#666666';
      context.stroke();

      // the fill color
      context.fillStyle = "#FFCC00";
      context.fill();
    }

      // let p1 = {x:150, y:10};   // 上
      // let p2 = {x:10,  y:280};  // 左
      // let p3 = {x:280, y:280};  // 右

      // ctx.beginPath();

      // ctx.lineTo(p3.x, p3.y);      // 右側の頂点まで線を描く
      // ctx.lineTo(p1.x, p1.y);      // 始点まで線を描く
    </script>
  </body>
</html>
